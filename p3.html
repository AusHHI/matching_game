<!doctype html>
<html>
<head>
<title>Matching Game</title>
<style>
img{position:absolute}
div{position:absolute;width:500px;height:500px}
#rightSide{ left:600px; border-left:1px solid black}
</style>
</head>
<body>
<h3>Matching Game</h3>
<p>Click on the extra smiling face on the left</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
var numberOfFaces=5;
var theLeftSide=document.getElementById("leftSide");
var theRightSide=document.getElementById("rightSide");
function generateFaces(){
for(var i=0;i<numberOfFaces;++i){
var theImg=document.createElement("img");
theImg.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
theImg.style.top=Math.floor(Math.random()*401)+"px";
theImg.style.left=Math.floor(Math.random()*401)+"px";
theLeftSide.appendChild(theImg);
}
leftSideImages=theLeftSide.cloneNode(true);
leftSideImages.removeChild(leftSideImages.lastChild);
theRightSide.appendChild(leftSideImages);
}
generateFaces();
</script>
</body>
</html>
